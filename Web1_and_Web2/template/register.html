<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>web1</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../pic/favicon.jpg" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light" style="background-color: blueviolet;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h0" style="color: white;">web1</span>
        </div>
    </nav>

    <!-- signup-->
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-4">
                <h1>註冊帳號</h1>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-4">
                <form method="post" action="http://140.115.200.131/web1/register.php"  id="registrationForm">
                    <div class="md-3">
                        <label for="account2" class="form-label">account</label>
                        <input type="text" class="form-control" id="account2" name="account2" required>
                    </div>
                    <div class="md-3">
                        <label for="user_password2" class="form-label">password</label>
                        <input type="password" class="form-control" id="user_password2" name="user_password2" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                    男
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                                    <label class="form-check-label" for="female">
                                女
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" checked>
                                    <label class="form-check-label" for="other">
                                    其他
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">喜歡的顏色</label>
                        <div id="color">
                            <input type="color" id="colorInput" onchange="updateColorDisplay();" value="#ff0000" style="width: 85%;" name="color" required>
                        </div>
                    </div>
                    <input class="btn btn-primary btn-lg" type="submit" value="確認註冊">
                </form>


                
                <script>
                    document.getElementById('registrationForm').addEventListener('submit', function(event) {
                        event.preventDefault();

                        var account2 = document.getElementById('account2').value;
                        var user_password2 = document.getElementById('user_password2').value;
                        var email = document.getElementById('email').value;
                        var gender = document.querySelector('input[name="gender"]:checked').value;
                        var color = document.getElementById('colorInput').value;
        
                        fetch('http://140.115.200.131/web1/register.php', {
                            method: 'POST',
                            body: new URLSearchParams({
                                account2: account2,
                                user_password2: user_password2,
                                email: email,
                                gender: gender,
                                color: color
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.status === 'success') {
                                window.location.href = 'login.html';
                            } else {
                                alert('註冊失敗!');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    });
                </script>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
