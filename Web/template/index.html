<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userId = localStorage.getItem('userId');
            if (userId) {
                // 執行 AJAX 請求，從資料庫中獲取帳號資訊
                fetch('http://140.115.200.131/web1/get_account.php?id=' + userId)
                .then(response => response.json())
                .then(data => {
                    var account = data.account;
                    document.getElementById('userAccount').innerText = account; // 在相應的位置顯示帳號
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Web1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-left">
                    <li class="nav-item">

                        <a class="nav-link" aria-current="page" href="modify_personal_information.html">修改個人資料</a>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="file_manger.html">檔案管理</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <span class="nav-link">你好，<span id="userAccount"></span></span>
                </li>
                <li class="nav-item">
                    <input class="btn btn-primary btn-lg" type="button" value="登出" onclick="logout();">
                </li>
            </ul>
        </div>

        <script>
            function logout() {
                // 清空 localStorage 中的使用者 ID
                localStorage.removeItem('userId');
        
                // 導向到登入頁面
                window.location.href = 'login.html';
            }
        </script>

        <script>
            // 顯示使用者帳號的歡迎字串
            var userId = localStorage.getItem('userId');
            if (userId) {
                fetch('http://140.115.200.131/web1/get_account.php?id=' + userId)
                .then(response => response.json())
                .then(data => {
                    var account = data.account;
                    document.getElementById('userAccount').innerText = account; // 顯示帳號
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
