<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>web1</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="pic/favicon.jpg" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light" style="background-color: blueviolet;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h0" style="color: white;">web1</span>
        </div>
    </nav>

    <!-- signup-->
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-4">
                <h1>註冊帳號</h1>
            </div>
        </div>

        <from class="row justify-content-md-center">
       
            <!-- school data andemail and password-->
            <div class="col-4">
                <div class="md-3">
                    <label for="InputClass" class="form-label">account</label>
                    <input type="text" class="form-control" id="inputAccount" required>
                </div>
                <div class="md-3">
                    <label for="InputStudID" class="form-label">password</label>
                    <input type="text" class="form-control" id="inputPassword" required>
                </div>
                <div class="mb-3">
                    <label for="InputEmail2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="InputGender" class="form-label">Gender</label>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                男
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                            女
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                其他
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputEmail2" class="form-label">喜歡的顏色</label>
                    <div id="color">
                        <input type="color" id="colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width: 85%;">
                    </div>
                </div>
                <input class="btn btn-primary btn-lg" type="button" value="確認註冊" onclick="window.location.href='login.html';">

            </div>

        </div>
    </from>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
